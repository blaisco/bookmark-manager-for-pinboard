<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmark Manager for Pinboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/css/foundation.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/css/base.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="container">
    <div id="unsupported" style="display: none;">
      <p>Hi! Unfortuately your browser is not supported. Please upgrade to one 
        of the following browsers:</p>
        <ul>
          <li>IE: 8.0+</li>
          <li>Firefox: 3.5+</li>
          <li>Safari: 4.0+</li>
          <li>Chrome: 4.0+</li>
          <li>Opera: 10.5+</li>
          <li>iPhone: 2.0+</li>
          <li>Android: 2.0+</li>
        </ul>
    </div>
    <noscript>
      <p>Hi! Bookmark Manager for Pinboard requires JavaScript. Please enable JavaScript and refresh the page to continue.</p>
    </noscript>
  </div>

  <script type="text/template" id="api-token-tmpl">
    <h2>Bookmark Manager for Pinboard</h2>
    <p>Bookmark Manager for Pinboard brings Gmail-esque labels to your Pinboard bookmarks.</p>
    <p>In order to get started we need your <a href="https://www.pinboard.in/settings/password">Pinboard API Token</a>. Copy and paste it into the box below.</p>
    <form>
      <div class="error alert-box alert center" style="display: none;"></div>
      <div class="row collapse">
        <div  style="width: 140px" class="columns">
          <label class="inline" for="api-token">Pinboard API Token</label>
        </div>
        <div class="small-7 columns">
          <input id="api-token" type="text" class="span6" placeholder="username:0A1B2C3D4E5F6A7B8C9D">
        </div>
        <div class="small-1 columns end">
          <button type="submit" class="button postfix">Go</button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="app-tmpl">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1>Bookmark Manager for Pinboard</h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <!-- Left Nav Section -->
        <ul class="left">
          <li class="has-form">
            <form>
              <div class="row collapse">
                <div class="small-12 columns">
                  <input type="text" name="q" placeholder="Search bookmarks">
                </div>
              </div>
            </form>
          </li>
        </ul>
      </section>
    </nav>
    <div id="main">
      <div id="labels"></div>
      <div id="tags"></div>
      <div id="bookmarks"></div>
      </div>
  </script>

  <script type="text/template" id="label-tmpl">
    <li>
      <a href="#" class="tag <%= label.isPrivate() ? 'private' : '' %>" data-tag="<%= label.getTag() %>" data-count="<%= label.getBookmarkCount() %>"><%= label.getTitle() %></a>
      <% if(label.getChildren().length) { %><ul><% } %>
      <% label.getChildren().each(function(child) { %>
        <%= templateFn({"label": child, "templateFn": templateFn}) %>
      <% }); %>
      <% if(label.getChildren().length) { %></ul><% } %>
    </li>
  </script>

  <script type="text/template" id="bookmarks-tmpl">
    <ul>
    <% _.each(bookmarks, function(bookmark) { %>
      <li class="<%= bookmark.shared === 'yes' ? '' : 'private' %>"><a href="<%= bookmark.href %>"><span class="description"><%= bookmark.description %></span> <span class="url"><%= bookmark.href %></span></a></li>
    <% }); %>
    </ul>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-relational/0.7.0/backbone-relational.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/js/foundation.min.js"></script>
  <script src="/js/pinboard-api.js"></script>
  <script src="/js/models.js"></script>
  <script src="/js/views.js"></script>
  <script src="/js/application.js"></script>

  <div id="api-token-modal" class="reveal-modal large"></div>
</body>
</html>
