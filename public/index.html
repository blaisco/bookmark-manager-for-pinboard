<!DOCTYPE html>
<html lang="en">
<head>
  <title>Labels for Pinboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/css/foundation.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/css/base.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="container" class="row">
    <div id="error" class="alert-box alert center" style="display: none;"></div>
    <div id="main"></div>
    <div id="unsupported" style="display: none;">
      <p>Hi! Unfortuately your browser is not supported. Please upgrade to one 
        of the following browsers:</p>
        <ul>
          <li>IE: 8.0+</li>
          <li>Firefox: 3.5+</li>
          <li>Safari: 4.0+</li>
          <li>Chrome: 4.0+</li>
          <li>Opera: 10.5+</li>
          <li>iPhone: 2.0+</li>
          <li>Android: 2.0+</li>
        </ul>
    </div>
    <noscript>
      <p>Hi! Labels for Pinboard requires JavaScript. Please enable JavaScript and refresh the page to continue.</p>
    </noscript>
  </div>

  <script type="text/template" id="api-token-tmpl">
    <p>Go here to get your API token: <a href="https://www.pinboard.in/settings/password">https://www.pinboard.in/settings/password</a></p>
    <form>
      <div class="row collapse">
        <div class="small-1 columns">
          <label class=" inline" for="api-token">API Token</label>
        </div>
        <div class="small-4 columns">
          <input id="api-token" type="text" class="span4" placeholder="username:0A1B2C3D4E5F6A7B8C9D">
        </div>
        <div class="small-1 columns end">
          <button type="submit" class="button postfix">Go</button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="app-tmpl">
    <div class="row">
      <div class="small-4 columns">
        <ul id="labels">rawr</ul>
        <div id="tags"></div>
      </div>
      <div class="small-8 columns">
        <div id="bookmarks">rawr</div>
      </div>
    </div>
  </script>

  <script type="text/template" id="label-tmpl">
    <li class="<%= label.isPrivate() ? 'private' : '' %>"><%= label.getTitle() %></li>
    <% if(label.get("children").length) { %><ul><% } %>
    <% label.get("children").each(function(child) { %>
      <%= templateFn({"label": child, "templateFn": templateFn}) %>
    <% }); %>
    <% if(label.get("children").length) { %></ul><% } %>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-relational/0.7.0/backbone-relational.min.js"></script>
  <script src="/js/pinboard-api.js"></script>
  <script src="/js/models.js"></script>
  <script src="/js/views.js"></script>
  <script src="/js/application.js"></script>
</body>
</html>
